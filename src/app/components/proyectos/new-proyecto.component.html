<section class="vh-100" style="background-color: #98b9ee">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem">
            <div class="card-body p-5 text-center">
              <h3 class="mb-5">Añadir un nuevo proyecto</h3>
  
              <form #f="ngForm" (ngSubmit)="onCreate()" novalidate>
                <div class="form-outline mb-4">
                  <input
                    type="text"
                    id="nombre"
                    name="nombre"
                    class="form-control form-control-lg"
                    [(ngModel)]="nombre"
                    required
                  />
                  <label class="form-label" for="nombre">Nombre del proyecto</label>
                </div>
  
                <div class="form-outline mb-4">
                  <input
                    type="text"
                    id="descripcion"
                    name="descripcion"
                    class="form-control form-control-lg"
                    [(ngModel)]="descripcion"
                  />
                  <label class="form-label" for="descripcion"
                    >Descripción del proyecto</label
                  >
                </div>

                <div class="form-outline mb-4">
                    <input
                      type="text"
                      id="url"
                      name="url"
                      class="form-control form-control-lg"
                      [(ngModel)]="url"
                    />
                    <label class="form-label" for="url"
                      >URL del proyecto</label
                    >
                  </div>
  
                <button class="btn btn-primary btn-lg btn-block" type="submit">
                  Crear proyecto
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
