<div class="row">

  <!-- Título -->
  <div class="class-lg-12 titulo">
    <h2 id="titulo">Hard & Soft Skills</h2>

    <button type="button" routerLink="/newskill" class="btn btn-success" *ngIf="isLogged" id="nuevoskill">
      <i class="bi bi-plus-square"></i> Añadir skill
    </button>
  </div>

  <!-- Círculo HTML5 -->
  <div class="col-sm-12 col-md-6 col-lg-4 circulo" *ngFor="let skill of skill">
    <circle-progress
      [percent]="(skill.porcentaje)"
      [radius]="100"
      [title]="(skill.nombre)"
      [titleColor]="''"
      [showTitle]="true"
      [outerStrokeWidth]="16"
      [innerStrokeWidth]="8"
      [outerStrokeColor]="'#78C000'"
      [innerStrokeColor]="'#C7E596'"
      [animation]="true"
      [showUnits]="false"
      [showSubtitle]="false"
      [animationDuration]="300"
      [imageSrc]="''"
      [showImage]="false"
      [imageHeight]="90"
      [imageWidth]="90"
    ></circle-progress>

    <div>
      <td *ngIf="isLogged">
        <button class="btn btn-primary" routerLink="/editskill/{{skill.id}}">
          <i class="bi bi-pencil-square"></i> Editar
        </button>
      </td>
  
      <td *ngIf="isLogged">
        <button class="btn btn-danger" (click)="delete(skill.id)">
          <i class="bi bi-file-earmark-x"></i> Eliminar
        </button>
      </td>
    </div>

    
  </div>

</div>
