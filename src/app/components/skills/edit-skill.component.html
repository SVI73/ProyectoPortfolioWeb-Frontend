<section class="vh-100" style="background-color: #98b9ee" *ngIf="skill">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem">
            <div class="card-body p-5 text-center">
              <h3 class="mb-5">Editar una habilidad</h3>
  
              <form #f="ngForm" (ngSubmit)="onUpdate()" novalidate>
                <div class="form-outline mb-4">
                  <input
                    type="text"
                    id="nombre"
                    name="nombre"
                    class="form-control form-control-lg"
                    [(ngModel)]="skill.nombre"
                    required
                  />
                  <label class="form-label" for="nombre">Nombre de la habilidad</label>
                </div>
  
                <div class="form-outline mb-4">
                  <input
                    type="text"
                    id="porcentaje"
                    name="porcentaje"
                    class="form-control form-control-lg"
                    [(ngModel)]="skill.porcentaje"
                  />
                  <label class="form-label" for="porcentaje"
                    >DescripciÃ³n de la habilidad</label
                  >
                </div>
  
                <button class="btn btn-primary btn-lg btn-block" type="submit">
                  Actualizar habilidad
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
