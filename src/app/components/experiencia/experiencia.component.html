<div class="row">
  <div class="col-lg-12">
    <h2>Experiencias laborales</h2>
    <button type="button" class="btn btn-success" routerLink="/nuevaexp" *ngIf="isLogged" id="nuevaexperiencia">
      <i class="bi bi-plus-square"></i> Nueva experiencia
    </button>
  </div>


  <div class="col-lg-4 col-md-6 col-sm-12 tarjetas">
    <div class="card border-light mb-3" style="max-width: 18rem;" *ngFor="let Experiencia of exp">
      <div class="card-header">
        {{Experiencia.nombreE}}
      </div>
      <div class="card-body">
        <p class="card-text">{{Experiencia.descripcionE}}</p>
      </div>
      <button class="btn btn-primary" routerLink="/editexp/{{Experiencia.id}}" *ngIf="isLogged">
        <i class="bi bi-pencil-square"></i> Editar
      </button>
      <button class="btn btn-danger" (click)="delete(Experiencia.id)" *ngIf="isLogged">
        <i class="bi bi-file-earmark-x"></i> Eliminar
      </button>
    </div>
  </div>
</div>
