<section class="vh-100" style="background-color: #98b9ee" *ngIf="persona">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem">
            <div class="card-body p-5 text-center">
              <h3 class="mb-5">Editar el perfil</h3>
  
              <form #f="ngForm" (ngSubmit)="onUpdate()" novalidate>
                <div class="form-outline mb-4">
                  <input
                    type="text"
                    id="nombre"
                    name="nombre"
                    class="form-control form-control-lg"
                    [(ngModel)]="persona.nombre"
                    required
                  />
                  <label class="form-label" for="nombre">Nombre de la persona</label>
                </div>

                <div class="form-outline mb-4">
                    <input
                      type="text"
                      id="apellido"
                      name="apellido"
                      class="form-control form-control-lg"
                      [(ngModel)]="persona.apellido"
                      required
                    />
                    <label class="form-label" for="apellido">Apellido de la persona</label>
                  </div>
  
                <div class="form-outline mb-4">
                  <input
                    type="text"
                    id="descripcion"
                    name="descripcion"
                    class="form-control form-control-lg"
                    [(ngModel)]="persona.descripcion"
                  />
                  <label class="form-label" for="descripcion"
                    >Descripci√≥n de la persona</label
                  >
                </div>

                <div class="form-outline mb-4">
                    <input
                    type="file"
                    class="form-control form-control-lg" 
                    id="img" 
                    name="img"
                    (change)="uploadImage($event)" 
                    accept=".jpg, .jpeg, .png">
                    <label for="img">Imagen de la persona</label>
                </div>

                <div class="imagen">
                    <img [src]="imageService.url" height="200px">
                </div>
  
                <button class="btn btn-primary btn-lg btn-block" type="submit">
                  Actualizar perfil
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
